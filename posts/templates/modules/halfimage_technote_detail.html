{% load static %}

<!--Carousel Wrapper-->
{% if object.thumbnail %}
<div class="view mb-5" style="background-image:url('{{ object.thumbnail.url }}'); background-repeat: no-repeat; background-size: cover;">
{% else %}
<div class="view mb-5" style="background-image:url('{% static "img/kyoto.jpg" %}'); background-repeat: no-repeat; background-size: cover;">
{% endif %}

  <!-- Mask & flexbox options-->
  <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

    <!-- Content -->
    <div class="text-center white-text mx-5 wow fadeIn">
      <h1 class="mb-4">
        <strong>{{ object.title }}</strong>
      </h1>

      <p>
        <strong>{{ object.created_at }}</strong>
      </p>


    </div>
    <!-- Content -->

  </div>
  <!-- Mask & flexbox options-->

</div>
